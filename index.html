<title>Playing with math(s) !</title>
<body>

<canvas id = "canvas">It seems that your browser doesn't support the "canvas" tag.
   Please consider updating your browser.</canvas>

</body>

<script src = "canvas.js"></script>

<button onClick = "takeScreenshot(canvas, 'canvas.png')">Take a screenshot</button>
<button onClick = "settings.animate = !settings.animate">Play / Pause</button>
<label for=table>table</label>
<input type = "number" min = "0" max "10000" value = "2" step = "1" placeholder = "table" id = "table" onchange="settings.multTable = this.value; update();"></input>
<label for=modulus>modulus</label>
<input type = "number" min = "0" max = "10000" value = "130" step = "1" placeholder = "modulus" id = "modulus" onchange="settings.modulus = this.value; update();"></input>
</html>
